server:
  port: 22023

spring:
    profiles:
        active: test
    application:
        name: stl-service
    datasource:
        type: com.zaxxer.hikari.HikariDataSource
        url: jdbc:postgresql://localhost:5432/stl
        name:
        username: postgres
        password: ""
    jpa:
        database: POSTGRESQL
        show-sql: true
        hibernate:
            ddl-auto: validate
        properties:
            id.new_generator_mappings: true
            hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
            hibernate.jdbc.lob.non_contextual_creation: true

