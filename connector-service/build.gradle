buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
    }
}

apply plugin: 'io.spring.dependency-management'
apply plugin: 'org.springframework.boot'

repositories {
    jcenter()
    mavenCentral()
    maven {
        url "http://maven-repo.electrica.io"
    }
}

// Force Gradle to update dependencies with 'changing = true' flag
configurations.all {
    resolutionStrategy.cacheChangingModulesFor 60, 'seconds'
}

dependencies {
    compile project(':common')
    compile project(':connector-service-api')

    compile ("io.electrica.integration:core:${electricaIntegrationVersion}") { changing = true }
    runtime ("io.electrica.integration:expose:${electricaIntegrationVersion}") {
        changing = true
        exclude group: 'com.google.auto.service'
    }

    testCompile project(':common-test')
    testCompile project(':common').sourceSets.test.output
}

dependencyManagement {
    imports {
        mavenBom org.springframework.boot.gradle.plugin.SpringBootPlugin.BOM_COORDINATES
        mavenBom("org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}")
    }
}

bootRun {
    if (project.hasProperty('args')) {
        args project.args.split("\\s+")
    }
    jvmArgs = ["-Xmx128m"]
}
