apply plugin: 'org.springframework.boot'

repositories {
    jcenter()
    mavenCentral()
    maven {
        url "http://maven-repo.electrica.io"
    }
}

dependencyManagement {
    imports {
        mavenBom("io.electrica.integration:dependencies:${electricaIntegrationVersion}")
    }
}

dependencies {
    compile project(':common')
    compile project(':connector-service-api')

    compile 'com.squareup.okhttp3:okhttp:3.11.0'
    compile("io.electrica.integration:spi") {
        transitive = false
    }
    runtime("io.electrica.integration:slack") {
        transitive = false
    }

    testCompile project(':common-test')
    testCompile project(':common').sourceSets.test.output
    testCompile 'com.google.auto.service:auto-service:1.0-rc4'
}

bootRun {
    if (project.hasProperty('args')) {
        args project.args.split("\\s+")
    }
    jvmArgs = ["-Xmx128m"]
}
