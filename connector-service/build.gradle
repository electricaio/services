buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
    }
}

apply plugin: 'io.spring.dependency-management'
apply plugin: 'org.springframework.boot'

repositories {
    jcenter()
    mavenCentral()
    maven {
        url "http://maven-repo.electrica.io"
    }
}

dependencies {
    compile project(':common')
    compile project(':connector-service-api')

    compile 'com.squareup.okhttp3:okhttp:3.11.0'
    compile("io.electrica.integration:spi:${electricaIntegrationVersion}") {
        transitive = false
    }
    runtime("io.electrica.integration:slack:${electricaIntegrationVersion}") {
        transitive = false
    }

    testCompile project(':common-test')
    testCompile project(':common').sourceSets.test.output
    testCompile 'com.google.auto.service:auto-service:1.0-rc4'
}

dependencyManagement {
    imports {
        mavenBom org.springframework.boot.gradle.plugin.SpringBootPlugin.BOM_COORDINATES
        mavenBom("org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}")
    }
}

bootRun {
    if (project.hasProperty('args')) {
        args project.args.split("\\s+")
    }
    jvmArgs = ["-Xmx128m"]
}
