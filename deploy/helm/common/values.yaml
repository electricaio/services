global:
  image:
    tag: latest
    repository: 251063236326.dkr.ecr.us-east-2.amazonaws.com/electrica
    pullPolicy: IfNotPresent
  config:
    properties:
      spring.profiles.active: prod

enabled: true

replicaCount: 1

config:
  properties: []
  secrets: []

service:
  type: ClusterIP
  port: 80
  targetPort: 80

ingress:
  enabled: true
  annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/use-regex: "true"
      nginx.ingress.kubernetes.io/enable-cors: "true"
      nginx.ingress.kubernetes.io/cors-allow-headers: "Origin,Content-Type,Content-Encoding,Accept,Accept-Encoding,Authorization"
  rest:
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: 1m
  longPool:
    annotations:
      nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
  webSocket:
    annotations:
      nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
      nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
      nginx.ingress.kubernetes.io/configuration-snippet: |
        proxy_http_version 1.1;
        proxy_set_header Upgrade "websocket";
        proxy_set_header Connection "Upgrade";

  tls: []
  #  - secretName: chart-exampl e-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
