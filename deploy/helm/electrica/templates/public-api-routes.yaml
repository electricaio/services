apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: electrica-public-api-virtual-service
spec:
  gateways:
    - electrica-public-api-gateway
  hosts:
    - {{ .Values.global.host.api }}
  http:
    - match:
        - uri:
            prefix: /status
        - uri:
            prefix: /delay
      route:
        - destination:
            port:
              number: 8000
            host: httpbin